<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>

		</div>

	</div>
	<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

        <h:selectOneMenu id="txt1" value="#{PruebaDienteMBController.d11}"

					<f:selectItem itemLabel="Sombra subyacente de dentina"
						itemValue="4" />

						itemValue="5" />
					<f:selectItem itemLabel="Cavidad extensa con dentina visible"
						itemValue="6" /><input type="submit" id="aceptar" value="Aceptar" />
				</h:selectOneMenu>
    </p:dialog>

					<f:selectItem itemLabel="Sano" itemValue="0" />

					<f:selectItem itemLabel="Perdida de integridad superficial"
						itemValue="3" />
					<f:selectItem itemLabel="Sombra subyacente de dentina"
