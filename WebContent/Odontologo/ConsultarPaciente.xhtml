<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="./css/style.css" />

</h:head>
<body>
	<div style="height: 100%">

		<div id="header">
			<h1>Bienvenido</h1>

		</div>

		<div id="nav">
			<h1>
				<br></br> <br></br> <br></br>

<p:spacer height="10" />

				<p:spacer width="200" height="10" />
				<a href="AgregarPaciente.xhtml" style='text-decoration: none'>Agregar
					Paciente</a>
					
						<p:spacer width="200" height="10" />
				<a href="ConsultarPaciente.xhtml" style='text-decoration: none'>Consultar
					Paciente</a>
					
												<p:spacer width="200" height="10" />
				<a href="OdontoSwag.xhtml" style='text-decoration: none'>Crear
					Odontograma</a>	
					

				<p:spacer width="200" height="10" />
				<a href="ConsultarOdontoSwag.xhtml" style='text-decoration: none'>Consultar
					Odontograma</a>


			</h1>

		</div>
		<div id="sectionAdm"
			style="background-image: url(../admin/denti.jpg); height: 100%; width: 100%; background-size: cover;">
			<br></br> <br></br> <br></br> <br></br> <br></br> <br></br> <br></br>
			<br></br> <br></br> <br></br> <br></br> <br></br> <br></br> <br></br>
			<br></br> <br></br> <br></br> <br></br> <br></br> <br></br> <br></br>
			<br></br> <br></br> <br></br> <br></br> <br></br> <br></br> <br></br>
			<br></br> <br></br> <br></br> <br></br>
			<h:form id="form">


				<p:panel header="Consultar Paciente "
					style="width: 360px; maring: 0 auto;  position: absolute;  width:  1040px; height: 400px;left: 170px;top: 140px; margin: 0 0 0 80px;">
					<p:growl id="msgs" showDetail="true" />

					<p:dataTable id="cars1" var="_paciente"
						value="#{pacienteMBController.pacientesList}" editable="true"
						style="margin-bottom:20px"
						emptyMessage="No hay registros disponibles">


						<p:ajax event="rowEdit" listener="#{pacienteMBController.modificarPaciente(_paciente)}" update=":form:msgs" />
						<p:ajax event="rowEditCancel" listener="#{pacienteMBController.onRowCancel}" update=":form:msgs" />

						<p:column headerText="Nombres"
							filterBy="#{_paciente.nombresApellidos}"
							filterMatchMode="startsWith">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{_paciente.nombresApellidos}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput"
										value="#{pacienteMBController.nombresApellidos}"
										style="width:100%" required="true"
										requiredMessage="Por favor ingrese un nombre"
										validatorMessage="ingrese solo letras y de 4 a 16 caracteres">
										<f:validateRegex pattern="^[a-zA-Z]+$"  />
										<f:validateLength minimum="4" maximum="16" />
									</p:inputText>


								</f:facet>
							</p:cellEditor>
						</p:column>
						

						<p:column headerText="correo">

							<h:outputText value="#{_paciente.correo}" />


						</p:column>

						<p:column headerText="Proyecto">

							<h:outputText value="#{_paciente.proyecto}" />


						</p:column>

						<p:column headerText="Identificacion">

							<h:outputText value="#{_paciente.identificacion}" />


						</p:column>

						<p:column headerText="Nuevo Odontograma">

							<a href="Odontograma.xhtml" style='text-decoration: none'>Crear</a>

						</p:column>


						<p:column headerText="Odontograma">

<a href="ConsultarOdontoSwag.xhtml" style='text-decoration: none'>Consultar</a>

						</p:column>
						<p:column headerText="Estado" style="width:50px">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{_paciente.estado}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{pacienteMBController.estado}"
										style="width:100%" label="Estado" required="true">
										<f:validateRegex pattern="(A|I)" />
										<f:validateLength minimum="1" maximum="1" />

									</p:inputText>
								</f:facet>

								<p:messages showSummary="false" showDetails="true" />
							</p:cellEditor>
						</p:column>


       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
   </p:dataTable>
				</p:panel>

				<h:commandLink>
					<h:graphicImage value="../image/pdf.png" />
					<p:dataExporter type="pdf" target="cars1" fileName="usuariosList"
						pageOnly="true" />
				</h:commandLink>

				<h:commandLink>
					<h:graphicImage value="../image/xml.png" />
					<p:dataExporter type="xls" target="cars1" fileName="usuariosList"
						pageOnly="true" />
				</h:commandLink>

			</h:form>



		</div>

	</div>
</body>
