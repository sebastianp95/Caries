          <h:form id="loginForm">
           
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel  header="Agregar Proyecto" style="width: 360px; maring: 0 auto;  position: absolute; width: 450px; height: 220px;left: 200px;top: 140px; margin: 0 0 0 80px;">
 
                <h:panelGrid id="loginPanel" columns="2">
                
                    <h:outputText value="Nombre: " />
 
                    <p:inputText id="nombre" value="#{proyectoMBController.nombre}" validatorMessage="ingrese solo letras y de 1 a 80 caracteres" required="true" requiredMessage="Por favor ingrese un nombre">
                    <f:validateRegex pattern="^[a-zA-Z]+$"  />
       				<f:validateLength minimum="1" maximum="99" />
                    </p:inputText>
 
                    <p:spacer></p:spacer>
                    
                    <p:message for="nombre" ></p:message>
                     
                    <h:outputText value="Departamento: " />
 					
 					<h:selectOneMenu id="txt2" value="#{proyectoMBController.departamento}" valueChangeListener="#{ciudadMBController.getCiudadDep}" onchange="submit()" required="true" requiredMessage="Seleccione Departamento">
                 	<f:selectItem   itemLabel="- Seleccione -" itemValue=""/>  	
                 	<f:selectItems value="#{departamentoMBController.getDepartamentosNombre()}" />
       
	            
	            </h:selectOneMenu>
	            
	                <p:spacer></p:spacer>
	                <br></br> 
	                 <h:outputText value="Ciudad: " />
 					<h:selectOneMenu id="txt4" value="#{proyectoMBController.ciudad}"  label="Text 3" required="true" requiredMessage="Seleccione Ciudad">
                 	<f:selectItem itemLabel	="- Seleccione -" itemValue=""/>
                 	<f:selectItems value="#{ciudadMBController.ciu}" />
                 	
	            </h:selectOneMenu>
	            
 
  
                </h:panelGrid>
                
                <p:commandButton value="Grabar" actionListener="#{proyectoMBController.addProyecto}" update="loginForm" ajax="true" style="position: absolute; width: 100px; height: 50px;left: 200px;top: 140px; margin: 20px 10px 0px 150px">
 </p:commandButton>
