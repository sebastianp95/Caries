<div id = "sectionAdm" style="background-image: url(denti.jpg); height: 100%; width: 100%; background-size: cover;" >        
       
       <h:form>
       
     <p:dataTable id="cars2" var="car" value="#{proyectoMBController.proyectosList}" editable="true"  style="width: 360px; maring: 0 auto;  position: absolute; width: 450px; height: 220px;left: 200px;top: 140px; margin: 0 0 0 80px;">
       <f:facet name="header">
Click para editar celda       </f:facet>
 
        <p:ajax event="rowEdit" listener="#{proyectoMBController.modificarUsuario(car)}"/>
       
 
          <p:column headerText="Nombre">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.nombre}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{proyectoMBController.nombre}" style="width:96%" label="Year"/></f:facet>
           </p:cellEditor>
       </p:column>
       
       
       
        <p:column headerText="Departamento">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{car.depto}" /></f:facet>
                  <f:facet name="input">
                   <h:selectOneMenu id="txt2" value="#{proyectoMBController.departamento}"  required="true" requiredMessage="Seleccione Departamento">
                 	<f:selectItem   itemLabel="- Seleccione -" itemValue=""/>  	
                 	<f:selectItems value="#{departamentoMBController.getDepartamentosNombre()}" />           
	            </h:selectOneMenu>
               </f:facet>
              </p:cellEditor>
          </p:column>
          
          <p:column headerText="Ciudad">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{car.ciudad}" /></f:facet>
                  <f:facet name="input">
                   <h:selectOneMenu id="txt4" value="#{proyectoMBController.ciudad}"  label="Text 3" required="true" requiredMessage="Seleccione Ciudad">
                 	<f:selectItem itemLabel	="- Seleccione -" itemValue=""/>
                 	<f:selectItems value="#{ciudadMBController.getCiudadsListNombre()}" />
	           		</h:selectOneMenu>
               </f:facet>
              </p:cellEditor>
          </p:column>
          
          <p:column headerText="Estado">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.estado}" /></f:facet>
               <f:facet name="input">
               <h:selectOneMenu id="txt6" value="#{proyectoMBController.estado}"  required="true" requiredMessage="Seleccione Departamento">
                 	<f:selectItem   itemLabel="- Seleccione -" itemValue=""/>  	
                 	<f:selectItem   itemLabel="Activo" itemValue="A"/>  	
                    <f:selectItem   itemLabel="Inactivo" itemValue="I"/>  	
                 	
	            </h:selectOneMenu>
               
               </f:facet>
           </p:cellEditor>
       </p:column>
 
 		<p:column headerText="Editar" style="width:50px"  >
					<p:rowEditor />
			</p:column>
 
   </p:dataTable>
