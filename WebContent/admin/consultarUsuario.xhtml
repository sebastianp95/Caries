          <h:form id="form">
           
       
            <p:panel  header="Consultar Usuario " style="width: 360px; maring: 0 auto;  position: absolute; width: 1200px; height: 420px;left: 200px;top: 140px; margin: 0 0 0 80px;">
 <p:growl id="msgs" showDetail="true"/>
 
   <p:dataTable id="cars1" var="_usuario" resizableColumns="true"  value="#{usuarioMBController.usuariosList}" editable="true" style="margin-bottom:20px; width: 1100px; height: 350px;"
    emptyMessage="No hay registros disponibles">
      
 
       <p:ajax event="rowEdit" listener="#{usuarioMBController.modificarUsuario(_usuario)}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{usuarioMBController.onRowCancel}" update=":form:msgs" />
 
       <p:column headerText="Nombres" filterBy="#{_usuario.apellidosNombres}" filterMatchMode="startsWith">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{_usuario.apellidosNombres}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" value="#{usuarioMBController.apellidosNombres}" style="width:100%" required="true" requiredMessage="Por favor ingrese un nombre" validatorMessage="ingrese solo letras y de 4 a 16 caracteres" >
               <f:validateRegex pattern="^[A-Z a-z]*$"  />
       			<f:validateLength minimum="4" maximum="16" />
            </p:inputText>
         
               
               </f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="correo">
          
               <h:outputText value="#{_usuario.correo}" />
          
           
       </p:column>
       
         <p:column headerText="Proyecto">
           
               <h:outputText value="#{_usuario.proyecto}" />
             
          
       </p:column>
 
       <p:column headerText="Login">
           
              <h:outputText value="#{_usuario.login}" />
               
           
       </p:column>
       
       
        <p:column headerText="Contraseña">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{_usuario.password}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{usuarioMBController.password}" style="width:100%" label="Contraseña" required="true" >
               <f:validateLength minimum="8" maximum="12" />
               </p:inputText>
                
               </f:facet>
           </p:cellEditor>
       </p:column>
 
 <p:column headerText="Estado">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{_usuario.estado}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{usuarioMBController.estado}" style="width:100%" label="Estado" required="true">
                <f:validateRegex pattern="(A|I)" />
       			<f:validateLength minimum="1" maximum="1" />
               
               </p:inputText>
               </f:facet>
               
               <p:messages showSummary="false" showDetails="true" />
           </p:cellEditor>
       </p:column>
      
 
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
   </p:dataTable>
    
 <h:commandLink>
   			<h:graphicImage value="../image/pdf.png" />
				<p:dataExporter type="pdf" target="cars1"
					fileName="usuariosList" pageOnly="true" />
			</h:commandLink>

			<h:commandLink>
				<h:graphicImage value="../image/xml.png" />
